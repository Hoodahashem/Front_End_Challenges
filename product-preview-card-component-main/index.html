<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product preview</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product">
      <img class="the-img" src="/images/image-product-desktop.jpg" alt="">
      <div class="content">
        <p class="pre">PERFUME</p>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-prices">
          $149.99
          <span class="price-strikethrough">$169.99</span>
        </p>
        <div class="add-to-cart-button">
          <div class="to-center">
            <i class="fas fa-cart-plus"></i>
            <p class="the-button">&#160;Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
